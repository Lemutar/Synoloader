sudo: false
language: node_js
node_js:
  - "0.10"

env:
  - FirefoxVersion=28.0
  - FirefoxVersion=37.0

#cache:
#  directories:
#    - ./node_modules

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16 -extension RANDR"

install:
  - npm install -g npm@latest
  - npm install -g grunt-cli
  - npm install -g mozilla-download
  - npm install

before_script:
  - cd ..
  - mozilla-download --branch $FirefoxVersion --product firefox $TRAVIS_BUILD_DIR/../
  - cd $TRAVIS_BUILD_DIR

script:
  - export FirefoxTest=$TRAVIS_BUILD_DIR/../firefox/firefox
  - sleep 2
  - grunt
  - $FirefoxTest --version
  - ./run_test.sh
  - ./run_integration_test.sh
